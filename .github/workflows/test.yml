name: Tests

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with flake8
      run: |
        flake8 nonebot_plugin_dst_qq --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 nonebot_plugin_dst_qq --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with black
      run: |
        black --check nonebot_plugin_dst_qq

    - name: Import sort check with isort
      run: |
        isort --check-only nonebot_plugin_dst_qq

    - name: Type check with mypy
      run: |
        mypy nonebot_plugin_dst_qq --ignore-missing-imports

    - name: Test with pytest
      run: |
        pytest --cov=nonebot_plugin_dst_qq --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false